<!DOCTYPE html>  
<html>  
<head>  
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../node_modules/mocha-phantomjs/node_modules/mocha/mocha.css">
</head>  
<body>  
	<div id="mocha"></div>
	<script src="../node_modules/mocha-phantomjs/node_modules/mocha/mocha.js"></script>
	<script src="../node_modules/chai/chai.js"></script>
	<script>
		mocha.ui('bdd'); 
		mocha.reporter('html');
  </script>
	<script src="../js/rimd.js"></script>
	<script src="test.js"></script>
	<script>
		if (window.mochaPhantomJS) {
			mochaPhantomJS.run();
		} else {
			mocha.run();
		}
	</script>

	<div class="rimd" style="width: 400px;">
		<noscript data-src="path/to/image.jpg" data-alt="Alt" data-title="Title"></noscript>
	</div>
	<div class="legacyGetElementByClass"></div>
	<div class="legacyGetElementByClass"></div>
	<div class="getImageAttributes" style="width: 400px;">
		<noscript data-src="path/to/image.jpg" data-alt="Alt" data-title="Title"></noscript>
	</div>

	<div class="getImageAttributesExt" style="width: 400px;">
		<noscript data-src="path/to/image.jpg"></noscript>
	</div>

	<div class="getImagePath" style="width: 400px;">
		<noscript data-src="path/to/image.jpg" data-alt="Alt" data-title="Title" data-foo="bar"></noscript>
	</div>

	<div class="blacklist" style="width: 400px">
		<noscript data-src="path/to/image.gif"></noscript>
	</div>

	<div class="pathOverride" style="width: 400px">
		<noscript data-src="image.gif"></noscript>
	</div>

	<div class="pathOverride2" style="width: 400px">
		<noscript data-src="image.jpg"></noscript>
	</div>
	
	<div class="missingSrc" style="width: 400px;">
		<noscript data-alt="Alt" data-title="Title" data-foo="bar"></noscript>
	</div>

	<div class="missingPath" style="width: 400px;">
		<noscript data-src="path/to/image.jpg" data-alt="Alt" data-title="Title" data-foo="bar"></noscript>
	</div>

	<div class="missingNoscript" style="width: 400px;">
	</div>
</body>
