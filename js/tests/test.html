<!DOCTYPE html>  
<html>  
<head>  
	<title>QUnit Test Suite</title>  
	<link rel="stylesheet" href="libs/qunit.css">
	<script type="text/javascript" src="libs/jquery.js"></script> 
	<script type="text/javascript" src="libs/qunit.js"></script> 

	<!-- Your project file goes here -->
	<script type="text/javascript" src="../rimd.js"></script>  

	<!-- Your tests file goes here -->  
	<script type="text/javascript" src="js/test.js"></script>  
</head>  
<body>  
	<h1 id="qunit-header">QUnit Test Suite</h1>  
	<h2 id="qunit-banner"></h2>  
	<div id="qunit-testrunner-toolbar"></div>  
	<h2 id="qunit-userAgent"></h2>  
	<ol id="qunit-tests"></ol>  

	<div id="qunit-fixture">
		<div id="loadImage">
			<i class="rimd">
				<noscript data-src="../../images/IMGP1463.jpg" data-alt="Alt" data-title="Title">
					<img src="../../images/IMGP1463.jpg" alt="Alt" title="Title" />
				</noscript>
			</i>
		</div>

		<div id="methods">
			<i class="rimd2">
				<noscript data-src="../../images/IMGP1463.jpg" data-alt="Alt" data-title="Title">
					<img src="../../images/IMGP1463.jpg" alt="Alt" title="Title" />
				</noscript>
			</i>

			<div class="legacyGetElementByClass"></div>

			<i class="getImageAttributes">
				<noscript data-src="../../images/IMGP1463.jpg" data-alt="Alt" data-title="Title">
					<img src="path/to/img.jpg" alt="alt" title="title" />
				</noscript>
			</i>
		</div>
	</div>
</body>  
</html>
